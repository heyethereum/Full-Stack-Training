<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 16-9-2022</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        max-width: 800px;
        border: 2px #000 solid;
        padding: 15px;
      }
      strong {
        color: #234465;
      }
      h1 {
        color: #234465;
        width: 75%;
        margin: 0 auto;
        padding: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div><h1>REST API with Javascript</h1></div>
      <div class="row mt-3">
        <div class="col-3">
          <input
            type="text"
            id="name"
            placeholder="Name"
            class="form-control"
          />
        </div>
        <div class="col-3">
          <input type="text" id="job" placeholder="Job" class="form-control" />
        </div>
        <div class="col-2">
          <input
            type="button"
            id="insertBtn"
            value="Insert User"
            class="btn btn-primary btn-md"
            onclick="postAPI()"
          />
        </div>
        <div class="col-2">
          <input
            type="button"
            value="Get Users"
            class="btn btn-primary btn-md"
            onclick="getAPI()"
          />
        </div>
        <div class="col-2">
          <select name="" id="page" class="form-select" onchange="getAPI()">
            <option value="1">Page 1</option>
            <option value="2">Page 2</option>
            <option value="3">Page 3</option>
          </select>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col blockquote" id="result"></div>
      </div>
    </div>
    <script type="text/javascript">
      const baseurl = "https://reqres.in/api/users";
      const display = document.getElementById("result");

      // Insert user using POST
      function postAPI() {
        const name = document.getElementById("name").value;
        const job = document.getElementById("job").value;

        if (name === "" || job === "") {
          display.innerHTML = `Please enter <strong>name</strong> AND <strong>job</strong>`;
          return;
        }

        let params = {
          name: name,
          job: job,
        };
        fetch(baseurl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(params),
        })
          .then((res) => res.json())
          .then(({ name, job, id, createdAt }) => {
            display.innerHTML = `
              <div class="row">
                <div class="col">
                  Name: <strong>${name}</strong> 
                  Job: <strong>${job}</strong> 
                  inserted successfully with ID: <strong>${id}</strong> 
                  created at: <strong>${createdAt}</strong>
                </div>
              </div>`;
          })
          .catch((error) => {
            console.log(error);
            display.innerHTML = error;
          });
      }
      // get users from API end point
      function getAPI() {
        const page = document.getElementById("page").value;
        const url = baseurl + `?page=${page}`;

        fetch(url, {
          method: "GET",
          header: { "Content-Type": "application/json" },
        })
          .then((res) => res.json())
          .then((res) => {
            console.log(res.data);

            display.innerHTML =
              res.data.length === 0
                ? `<div class="row"><div class="col">No Data to Display</div></div>`
                : res.data.reduce(
                    (output, { first_name, last_name, email, avatar }) => {
                      return (
                        output +
                        `<div class="row my-3">
                          <div class="col"><img src="${avatar}" alt="image"/></div>
                          <div class="col">${first_name} ${last_name}</div>
                          <div class="col">${email}</div>
                        </div>`
                      );
                    },
                    ""
                  );
          })
          .catch((error) => {
            console.log(error);
            display.innerHTML = error;
          });
      }
    </script>
  </body>
</html>
