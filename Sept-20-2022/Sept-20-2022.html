<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20 Sept 2022</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        max-width: 800px;
        border: 2px #000 solid;
        border-radius: 20px;
        padding: 15px;
        margin: 20px auto;
      }
      strong {
        color: #234465;
      }
      h1 {
        color: #234465;
        width: 75%;
        margin: 0 auto;
        padding: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Web Storage</h1>
      <div class="row mt-3">
        <input
          type="button"
          value="Set Local"
          class="btn btn-primary btn-md col mx-2"
          onclick="setLocal()"
        />
        <input
          type="button"
          value="Get Local"
          class="btn btn-primary btn-md col mx-2"
          onclick="getLocal()"
        />
        <input
          type="button"
          value="Set Session"
          class="btn btn-primary btn-md col mx-2"
          onclick="setSession()"
        />
        <input
          type="button"
          value="Get Session"
          class="btn btn-primary btn-md col mx-2"
          onclick="getSession()"
        />
      </div>
      <div class="row mt-3">
        <input
          type="text"
          id="input"
          class="col form-control mx-2"
          placeholder="Enter Data to Store"
        />
        <div class="col blockquote" id="result"></div>
      </div>
    </div>
    <script>
      const display = document.getElementById("result");
      const input = document.getElementById("input");

      function setLocal() {
        localStorage.setItem("local_data", input.value);
        getLocal();
        input.value = "";
      }
      function getLocal() {
        display.innerHTML = `Local_data: ${localStorage.getItem("local_data")}`;
      }
      function setSession() {
        sessionStorage.setItem("session_data", input.value);
        getSession();
        input.value = "";
      }
      function getSession() {
        display.innerHTML = `session_data: ${sessionStorage.getItem(
          "session_data"
        )}`;
      }
    </script>
  </body>
</html>
